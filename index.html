<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binary to Decimal number converter</title>
</head>

<body>

    <form class="content">
        <p>Binary to Decimal number converter</p>

        <input type="text" 
            placeholder="Enter a Binary Number" 
            class="input"
            id="inputbinary"
            required
            autocomplete="off"
            oninput="this.value = this.value.replace(/[^0-1.]/g, '').replace(/(\..*)\./g, '$1')"
            >


        <input type="text" 
            placeholder="converted number"
            class="inputresult" 
            id="inputresult" 
            readonly="readonly">

        <button type="button" class="btnConvert" onclick="convertToDecimal()">Convert</button>

    </form>

</body>
<script>
    function convertToDecimal() {
        const binarynumber = document.getElementById('inputbinary');

        const inputresult = document.getElementById('inputresult');
        
        inputresult.value = parseInt(binarynumber.value, 2)
    }
</script>

</html>
